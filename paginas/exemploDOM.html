<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exemplo da DOM</title>
</head>
<body>
	<script type="text/javascript" src="../scripts/exemploDOM.js"></script>

	<header id="titulo" class="menu" data-js="menu-da-dom">
		<h1>Olá Document Object Model</h1>
	</header>

	<section id="conteudo">
		
		<div>
			<input type="button" data-js="diga-oi" onclick="digaOi()" value="Me diga um oi ai"/>

			<input type="button" data-js="mostra-tabela" onclick="mostrarTabela()" value="Mostrar minha tabela"/>

			<input type="button" data-js="esconde-tabela" onclick="esconderTabela()" value="Mostrar minha tabela"/>
		</div>

		<form>
			<label>Nome:</label>
			<input type="text" data-js="nome" value="" placeholder="Nome"/>
			<label>Salario:</label>
			<input type="number" data-js="salario" value="" placeholder="Salario"/>
			<input type="button" onclick="adicionarAluninho()" value="Adicionar" />
		</form>

		<table data-js="tabela-de-salarios" style="display: none;" border="1">
			<thead>
				<tr>
					<th>Aluninho</th>
					<th>Salario</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Eduardo</td>
					<td>5000,00 temers</td>
				</tr>
				<tr>
					<td>Jakeline</td>
					<td>12.000,00 temers</td>
				</tr>
				<tr>
					<td>Diego Paniago</td>
					<td>paçoca e café</td>
				</tr>
			</tbody>
		</table>
	</section>

</body>
</html>
